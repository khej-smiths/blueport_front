  """업무 내용"""
  description: String
  """끝난 날짜. 없는 경우 현재 진행중. 날짜의 형태: yyyy.MM"""
  endAt: String
  """id"""
  id: String!
  """정렬 순서"""
  order: Int!
  """직급"""
  position: String
  """시작날짜. 날짜의 형태: yyyy.MM"""
  startAt: String!
  """데이터의 업데이트 날짜"""
  updatedAt: DateTime!
}

