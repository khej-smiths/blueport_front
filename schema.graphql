type Blog {
  """데이터의 생성 날짜"""
  createdAt: DateTime!
  """데이터의 삭제 날짜(soft)"""
  deletedAt: DateTime
  """도메인, 50자 내외"""
  domain: String!
  """연락용 이메일"""
  email: String
  """github 링크"""
  github: String
  """인사말"""
  greeting: String!
  """id"""
  id: String!
  """자기소개"""
  introduction: String!
  """블로그 이름"""
  name: String!
  """블로그 주인의 id"""
  ownerId: String!
  """프로필 사진"""
  photo: String
  """블로그 주인의 이력서 Id"""
  resumeId: String
  """기술 스택, 100개 제한"""
  skills: [String!]
  """데이터의 업데이트 날짜"""
  updatedAt: DateTime!
}

type Career {
  """회사"""
