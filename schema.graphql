type Education {
  """데이터의 생성 날짜"""
  createdAt: DateTime!
  """데이터의 삭제 날짜(soft)"""
  deletedAt: DateTime
  """끝난 날짜. 없는 경우 현재 진행중. 날짜의 형태: yyyy.MM"""
  endAt: String
  """학점"""
  grade: Float
  """졸업 상태"""
  graduationStatus: GRADUATION_STATUS
  """id"""
  id: String!
  """전공"""
  major: String
  """교육기관명"""
  name: String!
  """정렬 순서"""
  order: Int!
  """학점"""
  standardGrade: Float
  """시작날짜. 날짜의 형태: yyyy.MM"""
  startAt: String!
  """데이터의 업데이트 날짜"""
  updatedAt: DateTime!
}

"""졸업 조건"""
enum GRADUATION_STATUS {
  """재학중"""
  ENROLLED
  """졸업 예정"""
  EXPECTED_GRADUATION
  """졸업"""
  GRADUATED
}

input LoginInputDto {
  """유저의 이메일"""
  email: String!
  """유저의 비밀번호"""
  password: String!
}

type Mutation {
  """블로그 생성"""
  createBlog(input: CreateBlogInputDto!): Blog!
  """게시글 작성하기, 로그인 유저만 게시글 작성 가능"""
  createPost(input: CreatePostInputDto!): Post!
  """이력서 생성"""
  createResume(input: CreateResumeInputDto!): Resume!
  """유저 생성"""
  createUser(input: CreateUserInputDto!): User!
  """게시글 삭제하기"""
  deletePost(input: DeletePostInputDto!): Boolean!
  """블로그 수정"""
  updateBlog(input: UpdateBlogInputDto!): Blog!
  """게시글 수정하기"""
  updatePost(input: UpdatePostInputDto!): Post!
  """이력서 수정"""
  updateResume(input: UpdateResumeInputDto!): Resume!
  """유저 업데이트"""
  updateUser(input: UpdateUserInputDto!): User!
}

type Portfolio {
  """데이터의 생성 날짜"""
  createdAt: DateTime!
  """데이터의 삭제 날짜(soft)"""
  deletedAt: DateTime
  """id"""
  id: String!
  """정렬 순서"""
  order: Int!
  """데이터의 업데이트 날짜"""
  updatedAt: DateTime!
  """포트폴리오 url"""
  url: String!
}

type Post {
  """게시글 내용"""
  content: String!
  """데이터의 생성 날짜"""
  createdAt: DateTime!
  """데이터의 삭제 날짜(soft)"""
  deletedAt: DateTime
  """게시글의 해시태그"""
  hashtagList: [String!]
  """id"""
  id: String!
  """게시글 작성자"""
  owner: User!
  """게시글의 제목"""
  title: String!
  """데이터의 업데이트 날짜"""
  updatedAt: DateTime!
  """조회수"""
  viewCount: Int!
}

type Project {
  """데이터의 생성 날짜"""
  createdAt: DateTime!
  """데이터의 삭제 날짜(soft)"""
