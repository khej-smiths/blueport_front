  """설명"""
  description: String
  """끝난 날짜. 없는 경우 현재 진행중. 날짜의 형태: yyyy.MM"""
  endAt: String
  """id"""
  id: String!
  """프로젝트 명"""
  name: String!
  """정렬 순서"""
  order: Int!
  """참여 인원"""
  personnel: Int
  """기술 스택"""
  skillList: [String!]
  """시작날짜. 날짜의 형태: yyyy.MM"""
  startAt: String!
  """데이터의 업데이트 날짜"""
  updatedAt: DateTime!
}

type Query {
  login(input: LoginInputDto!): String!
  """블로그 조회"""
  readBlog(input: ReadBlogInputDto!): Blog!
  """블로그 목록 조회"""
  readBlogList(input: ReadBlogListInputDto!): [Blog!]!
  """게시글 조회하기"""
  readPost(input: ReadPostInputDto!): Post!
  """게시글 목록 조회하기"""
  readPostList(input: ReadPostListInputDto!): [Post!]!
  """이력서 조회"""
  readResume(input: ReadResumeInputDto!): Resume!
  """유저 정보 가져오기(현재는 본인의 정보만)"""
  readUser: User!
}

input ReadBlogInputDto {
  """도메인, 50자 내외"""
  domain: String
  """id"""
  id: String
  """블로그 주인의 id"""
  ownerId: String
}

input ReadBlogListInputDto {
  """페이지 당 자료의 개수"""
  limit: Int! = 10
  """페이지 번호"""
  pageNumber: Int! = 0
}

input ReadPostInputDto {
  """id"""
  id: String!
}

input ReadPostListInputDto {
  """조회할 블로그의 id, 없는 경우 전체 게시글을 기준으로 조회된다."""
  blogId: String
  """페이지 당 자료의 개수"""
  limit: Int! = 10
  """페이지 번호"""
  pageNumber: Int! = 0
  """정렬조건"""
  sortOption: SORT_OPTION! = NEWEST
}

input ReadResumeInputDto {
  """id"""
  id: String
  """이력서 주인의 id"""
  ownerId: String
}

type Resume {
  """경력"""
  careerList: [Career!]
  """데이터의 생성 날짜"""
  createdAt: DateTime!
  """데이터의 삭제 날짜(soft)"""
  deletedAt: DateTime
  """학력"""
  educationList: [Education!]
  """id"""
  id: String!
  """이력서 주인"""
  owner: User!
  """이력서 주인의 id"""
  ownerId: String!
  """포트폴리오"""
  portfolioList: [Portfolio!]
  """프로젝트"""
  projectList: [Project!]
  """데이터의 업데이트 날짜"""
  updatedAt: DateTime!
}

enum SORT_OPTION {
  NEWEST
  VIEW_COUNT
}

